        <div class="empty-horizon"></div>

        </article>
        <div class="empty-horizon"></div>
        <article>
            <h1>
                Mentions Légales
            </h1>
            <div class="item2">
                <form action="register">
                    <div class="item2 itemA">
                        <label for="name">Nom</label>
                        <input type="text" name="nom" placeholder="Votre nom">
                    </div>
                    <div class="item2 itemB">
                        <label for="prenom">Prénom</label>
                        <input type="text" name="prenom" placeholder="Votre prénom">
                    </div>
                    <div class="item2 itemC">
                        <label for="mail">Mail</label>
                        <input type="mail" name="mail" placeholder="Votre dresse mail">
                    </div>
                    <div class="item2 itemD">
                        <label for="sujetDuMessage">Sujet du message</label>
                        <input type="text" name="sujetDuMessage" placeholder="Sujet">
                    </div>
                    <div class="item2 itemE">
                        <label for="message">Message</label>
                        <textarea name="message" placeholder="Ecrivez ici votre message" cols="66" rows="20"></textarea>
                    </div>
                    <!-- <button class="btn">
                        <p>Send</p>
                    </button> -->
                    <div class="btn">
                        <a href="../html/404.html"><input type="submit" required value="Envoyer"></a>
                    </div>
                </form>

            </div>
        </article>
        <!-- <div class="empty-horizon"></div> -->
